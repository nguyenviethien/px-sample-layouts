<body class="card">
  <custom-style>
    <style include="px-dark-theme-styles" is="custom-style"></style>
  </custom-style>
  <custom-style>
    <style include="px-sample-page-5-styles" is="custom-style"></style>
  </custom-style>

  <dom-bind>
    <template is="dom-bind">
      <div class="u-p">
        <px-breadcrumbs class="u--ml-" items="[[breadcrumbItems]]" selected-route='["North America", "United States of America", "California"]'></px-breadcrumbs>
        <br/>
        <div class="flex flex--justify flex--middle u-mv">
          <span class="heading--page">Title of Page</span>
          <div>
            <button class="btn">Default</button>
            <button class="btn btn--call-to-action">CTA</button>
          </div>
        </div>
        <div>Secondary Information</div>
        <div>Supplemental Information</div>
      </div>

      <div class="dark-card u-p u-mt++">

        <span class="heading--section">Section Title</span>
        <div class="u-mv++ u-1/2">
          <px-key-value-pair label="Label" value="Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nullam quis risus eget urna mollis ornare vel eu leo. Curabitur blandit tempus porttitor."></px-key-value-pair>
        </div>

        <div class="flex flex--justify">
          <span class="heading--section">Table Title</span>
          <div>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:filter"></px-icon>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:edit"></px-icon>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:help"></px-icon>
          </div>
        </div>

        <px-data-grid table-data='[[tableData]]' hide-action-menu></px-data-grid>

        <div class="layout layout--huge u-mv++">
          <px-kpi class="layout__item vis1" label="Orders" status-icon="px-nav:down" status-color="red" status-label="3%" value="125K" uom="YTD" spark-type="line" spark-data="[[sparkData]]"></px-kpi>
          <px-kpi class="layout__item vis2" label="Production" status-icon="px-nav:up" status-color="green" status-label="12%" value="42M" uom="UNITS" spark-type="line" spark-data="[[sparkData]]"></px-kpi>
          <px-kpi class="layout__item vis3" label="Uptime" status-icon="px-nav:up" status-color="green" status-label="10%" value="345" uom="HRS" spark-type="line" spark-data="[[sparkData]]"></px-kpi>
        </div>

      </div>

    </template>
  </dom-bind>

</body>
