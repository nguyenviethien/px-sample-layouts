    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predix UI</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/bower_components/px-kpi/px-kpi.html" />
    <link rel="import" href="/bower_components/px-key-value-pair/px-key-value-pair.html" />
    <link rel="import" href="/bower_components/px-percent-circle/px-percent-circle.html" />
    <link rel="import" href="/bower_components/px-data-grid/px-data-grid.html" />

    <link rel="import" href="px-sample-dashboard-6-styles.html" />

  <body>
    <custom-style>
      <style include="px-dark-theme-styles" is="custom-style"></style>
    </custom-style>
    <custom-style>
      <style include="px-sample-dashboard-6-styles" is="custom-style"></style>
    </custom-style>

    <dom-bind>
      <template is="dom-bind">

        <section class="card u-p">
          <span class="delta">Site Name</span>
          <div class="layout layout--huge u-mv++">
            <px-percent-circle class="layout__item percent-circle" val="32" max="100" thickness="15"></px-percent-circle>
            <div class="layout__item flex flex--col flex--justify">
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="beta"></px-key-value-pair>
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="beta"></px-key-value-pair>
            </div>
            <div class="layout__item flex flex--col flex--justify">
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
            </div>
            <div class="layout__item flex flex--col flex--justify">
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
              <px-key-value-pair class="flex__item" label="Label" value="Value" size="epsilon"></px-key-value-pair>
            </div>
          </div>
          <div class="layout layout--huge">
            <px-simple-bar-chart class="layout__item vis1" width="250" chart-data='[ [112,57,53,122,128,120,56] ]'></px-simple-bar-chart>
            <px-simple-bar-chart class="layout__item vis2" width="250" chart-data='[ [53,122,128,120,56,94,102] ]'></px-simple-bar-chart>
            <px-simple-bar-chart class="layout__item vis3" width="250" chart-data='[ [112,57,53,122,128,120,56] ]'></px-simple-bar-chart>
            <px-simple-bar-chart class="layout__item vis4" width="250" chart-data='[ [53,122,128,120,56,94,102] ]'></px-simple-bar-chart>
          </div>
        </section>

        <section class="u-p u-mv++">
          <span class="delta">Reliability</span>
          <div class="layout layout--huge u-mt++">
            <px-kpi class="layout__item vis1" label="Orders" value="125K" uom="UNITS" status-icon="px-nav:down" status-color="red" status-label="3%" spark-data="[[sparkData]]" spark-type="line"></px-kpi>
            <px-kpi class="layout__item vis2" label="Production" value="42M" uom="UNITS" status-icon="px-nav:up" status-color="green" status-label="12%" spark-data="[[sparkData]]" spark-type="line"></px-kpi>
            <px-kpi class="layout__item vis3" label="Uptime" value="345" uom="HRS" status-icon="px-nav:up" status-color="green" status-label="8%" spark-data="[[sparkData]]" spark-type="line"></px-kpi>
          </div>
        </section>

        <section class="u-p u-mv++">
          <span class="delta">Work Orders</span>
          <px-data-grid grid-height="auto" table-data='[[tableData]]' hide-action-menu></px-data-grid>
        </section>

      </template>
    </dom-bind>
  </body>
