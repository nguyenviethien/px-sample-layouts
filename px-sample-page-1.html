    <link rel="import" href="/bower_components/iron-pages/iron-pages.html" />
    <link rel="import" href="/bower_components/px-key-value-pair/px-key-value-pair.html" />

<body class="gray">
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>
  <custom-style>
    <style include="px-sample-layouts-styles" is="custom-style"></style>
  </custom-style>

  <section class="u-p+ u-mb++">
    <div class="flex flex--justify flex--wrap">
      <div class="flex flex--middle u-mb">
        <span class="heading--page u-mr">Title of Page</span>
        <px-icon class="u-mr" icon="px-fea:dashboard"></px-icon>
        <px-icon class="u-mr" icon="px-fea:asset"></px-icon>
      </div>
      <div class="flex flex--middle u-mb">
        <px-icon class="u-mr" icon="px-nav:notification"></px-icon>
        <px-dropdown button-style="tertiary" display-value="Action"></px-dropdown>
      </div>
    </div>
    <div>Secondary Information</div>
    <div>Supplemental Information</div>
  </section>

  <px-tabs selected="0">
    <px-tab id='tab1'>Tab Navigation</px-tab>
    <px-tab id='tab2'>Tab Navigation</px-tab>
    <px-tab id='tab3'>Tab Navigation</px-tab>
    <px-tab id='tab3'>Tab Navigation</px-tab>
  </px-tabs>

  <iron-pages selected="0">

    <div class="white u-p+">
      <span class="heading--section">Section Title</span>

      <div class="layout layout--huge u-mv++">
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
      </div>

      <span class="heading--section">Section Title</span>

      <div class="layout layout--huge u-mv++">
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
      </div>

      <div class="layout layout--huge u-mv++">
        <px-key-value-pair class="layout__item" key="Label" value="Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nullam quis risus eget urna mollis ornare vel eu leo. Curabitur blandit tempus porttitor."></px-key-value-pair>
        <px-key-value-pair class="layout__item" key="Label" value="Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nullam quis risus eget urna mollis ornare vel eu leo. Curabitur blandit tempus porttitor."></px-key-value-pair>
      </div>

      <div class="flex flex--justify">
        <span class="heading--section">Section Title</span>
        <px-icon class="actionable actionable--action" icon="px-utl:add"></px-icon>
      </div>

      <dom-bind>
        <template is="dom-bind">
          <px-data-grid table-data='[[tableData]]' hide-action-menu></px-data-grid>
        </template>
      </dom-bind>

    </div>

  </iron-pages>

</body>
