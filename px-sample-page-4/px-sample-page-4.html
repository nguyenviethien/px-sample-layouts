    <link rel="import" href="/bower_components/px-tabs/px-tabs.html" />
    <link rel="import" href="/bower_components/iron-pages/iron-pages.html" />
    <link rel="import" href="/bower_components/px-icon-set/px-icon.html" />

  <body>
    <custom-style>
      <style include="px-dark-theme-styles" is="custom-style"></style>
    </custom-style>
    <custom-style>
      <style include="px-sample-page-4-styles" is="custom-style"></style>
    </custom-style>

    <section class="u-p u-mb++">
      <div class="flex flex--justify flex--wrap">
        <div class="flex flex--middle u-mb">
          <span class="heading--page u-mr">Title of Page</span>
          <px-icon class="u-mr" icon="px-fea:dashboard"></px-icon>
          <px-icon class="u-mr" icon="px-fea:asset"></px-icon>
        </div>
        <div class="flex flex--middle u-mb">
          <px-icon class="u-mr" icon="px-nav:notification"></px-icon>
          <button class="btn">Default</button>
        </div>
      </div>
      <div>Secondary Information</div>
      <div>Supplemental Information</div>
    </section>

    <px-tabs selected="0">
      <px-tab id='tab1'>Tab Navigation</px-tab>
      <px-tab id='tab2'>Tab Navigation</px-tab>
      <px-tab id='tab3'>Tab Navigation</px-tab>
      <px-tab id='tab3'>Tab Navigation</px-tab>
    </px-tabs>

    <iron-pages selected="0">
      <dom-bind>
        <template is="dom-bind">
          <div class="dark-card u-p">
            <px-vis-timeseries debounce-resize-timing="250" width="700" height="300" chart-horizontal-alignment="center" chart-vertical-alignment="center"
              register-config='{"type":"horizontal"}' chart-data="[[chartData]]" series-config='{"y0":{"name":"TC01-TTXM","x":"timeStamp","y":"y0","yAxisUnit":"C"},"y1":{"name":"TC02-TTXM","x":"timeStamp","y":"y1","yAxisUnit":"C"},"y2":{"name":"TC03-TTXM","x":"timeStamp","y":"y2","yAxisUnit":"C"},"y3":{"name":"TC04-TTXM","x":"timeStamp","y":"y3","yAxisUnit":"C"}}'
              chart-extents='{"x":["dynamic","dynamic"],"y":["dynamic","dynamic"]}' x-axis-config='{"title":"Date"}' y-axis-config='{"title":"Temperature","titleTruncation":false,"unit":"C"}'>
            </px-vis-timeseries>
            <br/><br/>
            <px-data-grid class="u-mv++" table-data='[[tableData]]' hide-action-menu></px-data-grid>
          </div>
        </template>
      </dom-bind>
    </iron-pages>

  </body>
