    <dom-bind>
      <template is="dom-bind">

        <div class="u-p">
          <span class="heading--page">Production</span>

          <div class="layout layout--huge u-mv++">
            <px-kpi class="layout__item vis1" label="Orders" status-icon="px-nav:down" status-color="red" status-label="3%" value="125K" uom="YTD" spark-type="line" spark-data="[[sparkData]]"></px-kpi>
            <px-kpi class="layout__item vis2" label="Production" status-icon="px-nav:up" status-color="green" status-label="12%" value="42M" uom="UNITS" spark-type="line" spark-data="[[sparkData]]"></px-kpi>
            <px-kpi class="layout__item vis3" label="Uptime" status-icon="px-nav:up" status-color="green" status-label="10%" value="345" uom="HRS" spark-type="bar" spark-data="[3, 2, 2, 4, 4, 3]"></px-kpi>
          </div>

          <span class="heading--section">Availability</span>
          <px-vis-timeseries
            debounce-resize-timing="250"
            width="700"
            height="300"
            chart-horizontal-alignment="center"
            chart-vertical-alignment="center"
            register-config='{"type":"horizontal"}'
            chart-data="[[chartData]]"
            series-config='{"y0":{"name":"TC01-TTXM","x":"timeStamp","y":"y0","yAxisUnit":"C"},"y1":{"name":"TC02-TTXM","x":"timeStamp","y":"y1","yAxisUnit":"C"},"y2":{"name":"TC03-TTXM","x":"timeStamp","y":"y2","yAxisUnit":"C"},"y3":{"name":"TC04-TTXM","x":"timeStamp","y":"y3","yAxisUnit":"C"}}'
            chart-extents='{"x":["dynamic","dynamic"],"y":["dynamic","dynamic"]}'
            x-axis-config='{"title":"Date"}'
            y-axis-config='{"title":"Temperature","titleTruncation":false,"unit":"C"}'>
          </px-vis-timeseries>

          <p class="heading--section u-mt++">Starts</p>
          <div class="layout layout--huge u-mv++">
            <div class="layout__item">
              <p class="u-mv++">Site Name</p>
