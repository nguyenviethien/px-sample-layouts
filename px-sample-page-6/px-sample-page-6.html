  <link rel="import" href="/bower_components/px-breadcrumbs/px-breadcrumbs.html" />

<body class="dark-card">
  <custom-style>
    <style include="px-dark-theme-styles" is="custom-style"></style>
  </custom-style>
  <custom-style>
    <style include="px-sample-page-6-styles" is="custom-style"></style>
  </custom-style>

  <dom-bind>
    <template is="dom-bind">
      <div class="u-p">
        <div class="flex flex--justify flex--middle u-mv">
          <span class="heading--page">Title of Page</span>
          <div>
            <button class="btn">Default</button>
            <button class="btn btn--primary">Primary</button>
          </div>
        </div>
      </div>

      <div class="u-p">

        <span class="heading--section">Section Title</span>
        <div class="u-mv++ u-1/2">
          <px-key-value-pair label="Label" value="Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Nullam quis risus eget urna mollis ornare vel eu leo. Curabitur blandit tempus porttitor."></px-key-value-pair>
        </div>

        <div class="flex flex--justify">
          <span class="heading--section">Table Title</span>
          <div>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:filter"></px-icon>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:edit"></px-icon>
            <px-icon class="actionable actionable--action u-ml" icon="px-utl:help"></px-icon>
          </div>
        </div>

        <px-data-grid grid-height="auto" table-data='[[tableData]]' hide-action-menu></px-data-grid>

        <span class="heading--subsection u-mv++">Sub-Section Header</span>
        <div class="u-1/3 u-mv++">
          <px-key-value-pair label="Label" value="Value"></px-key-value-pair>
        </div>
        <div class="u-1/3 u-mv++">
          <label>Label</label>
          <px-dropdown display-value="Action"></px-dropdown>
        </div>
        <div class="u-1/3 u-mv++">
          <label>Label</label>
          <px-dropdown display-value="Action"></px-dropdown>
        </div>
        <div class="u-1/3 u-mv++">
          <label>Label</label>
          <textarea placeholder="Hint Text"></textarea>
        </div>

      </div>

    </template>
  </dom-bind>

</body>
