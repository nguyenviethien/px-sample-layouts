      </div>
    </px-card>

    <px-card class="background" header-text="Asset Status" icon="px-obj:fleet">
      <px-icon slot='actions' icon='px-nav:more'></px-icon>
      <dom-bind>
        <template is="dom-bind">
          <px-data-grid-paginated table-data='[[tableData]]' hide-action-menu></px-data-grid-paginated>
