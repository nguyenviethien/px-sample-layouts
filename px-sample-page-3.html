  <title>Predix UI</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/polymer/polymer.html" />

  <link rel="import" href="/bower_components/px-breadcrumbs/px-breadcrumbs.html" />
  <link rel="import" href="/bower_components/px-tabs/px-tabs.html" />
  <link rel="import" href="/bower_components/iron-pages/iron-pages.html" />
  <link rel="import" href="/bower_components/px-key-value-pair/px-key-value-pair.html" />
  <link rel="import" href="/bower_components/px-icon-set/px-icon.html" />
  <link rel="import" href="/bower_components/px-icon-set/px-icon-set.html" />
  <link rel="import" href="/bower_components/px-data-grid/px-data-grid.html" />

  <link rel="import" href="/bower_components/px-theme/px-theme-styles.html">
  <link rel="import" href="/css/px-sample-layouts-styles.html" />
</head>

<body class="white">
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>
  <custom-style>
    <style include="px-sample-layouts-styles" is="custom-style"></style>
  </custom-style>

  <dom-bind>
    <template is="dom-bind">
      <div class="u-p">
        <px-breadcrumbs class="u--m-" items="[[breadcrumbItems]]" selected-route='["North America", "United States of America", "California"]'></px-breadcrumbs>
        <br/>
        <span class="heading--page">Title of Page</span>
        <br/><br/>
        <px-tabs selected="0">
          <px-tab id='tab1'>Tab Navigation</px-tab>
          <px-tab id='tab2'>Tab Navigation</px-tab>
          <px-tab id='tab3'>Tab Navigation</px-tab>
          <px-tab id='tab3'>Tab Navigation</px-tab>
        </px-tabs>

        <iron-pages selected="0">
          <div class="u-mt++">

            <span class="heading--section">Section Title</span>
            <div class="layout layout--huge u-mv++">
              <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
              <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
              <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
              <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
              <px-key-value-pair class="layout__item" key="Label" value="Value"></px-key-value-pair>
            </div>

            <div class="flex flex--justify">
              <span class="heading--section">Table Title</span>
              <div>
                <px-icon class="actionable actionable--action u-ml" icon="px-utl:filter"></px-icon>
                <px-icon class="actionable actionable--action u-ml" icon="px-utl:edit"></px-icon>
                <px-icon class="actionable actionable--action u-ml" icon="px-utl:help"></px-icon>
              </div>
            </div>

            <px-data-grid table-data='[[tableData]]' hide-action-menu></px-data-grid>

            <span class="heading--subsection u-mv++">Sub-Section Header</span>
            <div class="layout layout--huge u-mv++">
              <px-kpi-list class="layout__item" key="Name" status-icon="px-nav:up" status-color="green" status-label="0%" values='[{"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}]'></px-kpi-list>
              <px-kpi-list class="layout__item" key="Name" status-icon="px-nav:up" status-color="green" status-label="0%" values='[{"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}]'></px-kpi-list>
              <px-kpi-list class="layout__item" key="Name" status-icon="px-nav:up" status-color="green" status-label="0%" values='[{"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}, {"label": "Label","value": "0","uom": "%"}]'></px-kpi-list>
            </div>

          </div>
        </iron-pages>

      </div>
    </template>
  </dom-bind>

</body>
